<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
 	<title>Калькулятор лавки</title>
 	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div onload="вычислить()"></div>
	<form name="calc" oninput="вычислить()"; onload="вычислить()">
		<fieldset>
			<legend>Калькулятор лавки</legend>
				<label form="calc" for="ET_miracle_coin_price">Цена в чм:<br>
				<input type="number"
				id="ET_miracle_coin_price"
				min="1"
				value="73">
				</label>
				<br>
				<br>
				<label form="calc" for="ET_ed_tovara">Единиц товара:<br>
				<input type="number"
				id="ET_ed_tovara"
				min="1"
				value="1">
				</label>
				<br>
				<br>
				<div id="textResult"></div>
		</fieldset>
	</form>

<script>
	function вычислить(){
		
		let kurs = Number(0.12);
		let miracle_coin_price = Number(calc.ET_miracle_coin_price.value);
		let ed_tovara = Number(calc.ET_ed_tovara.value);

		let result = (miracle_coin_price * ed_tovara * kurs);

		console.log(result);

		document.getElementById("textResult").innerHTML = result + ` руб`;
	}
</script>

</body>
</html>
