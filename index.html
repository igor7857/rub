<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой первый раз</title>
    <link rel="stylesheet" href="css/name.css">
</head>
<body>
<div class="contener">
    <h1>Изучаем JS</h1>
    <p> цена в чм</p>
    <form name="formCl" oninput="btnClick(); return false;">
        <input type="number" id="numX">
        <br>
        <input type="number" id="numY">
        <br>
        <select id="ope">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br>
        <input type="submit" value="=">
    </form>
    <br>
    <p id="das" class="das">Результат: </p>
</div>
<script>


function btnClick() {
	var x, y, operator, result, form = document.formCl;

	x = Number(form.numX.value);
	y = Number(form.numY.value);
	operator = form.ope.value;

	var operations = {
		"+": (a, b) => a + b,
		"-": (a, b) => a - b,
		"*": (a, b) => a * b,
		"/": (a, b) => a / b,
	};

	if(operator in operations) {
		result = operations[operator](x, y);
	} else {
		result = "Неверный оператор";
	}

	console.log(x, operator, y, result);

	document.getElementById("das").textContent = `${x} ${operator} ${y} = ${result}`;
};

</script>
</body>
</html>
