<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой первый раз</title>
    <link rel="stylesheet" href="css/name.css">
</head>
<body>
<div class="contener">
    <h1>Изучаем JS</h1>
    <form name="formCl" oninput="btnClick(); return false;">
        <label for="chm">цена товара в чм</label>
        <input type="number" id="chm">
        <br>
        <label for="ed">единиц товара</label>
        <input type="number" id="ed">
        <br>
    </form>
    <br>
    <p id="das" class="das">Результат: </p>
</div>
<script>


function btnClick() {
	var chm, ed, kurs, result, form = document.formCl;

	chm = Number(form.chm.value);
	ed = Number(form.ed.value);
    kurs = Number(0.12);

    result = ed * chm * kurs;

	console.log(result);

	document.getElementById("das").textContent = `${result}`;
};

</script>
</body>
</html>
